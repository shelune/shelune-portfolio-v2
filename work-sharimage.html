        <![endif]--><!-- Add your site or application content here --><div class="container"><div class="content"><h1 class="section-title">Sharimage</h1><div class="sub-section sub-section-1"><figure class="work__view view--left"><img src="img/work-sharimage/overall-image.jpg" alt="sharimage intro"><figcaption class="view__intro intro--overview"><h2>Overview</h2><p class="work__details">Sharimage is a school project in which I set up the server, the backend and front-end for a image sharing service. The server and back-end parts were only temporary.</p><a class="work__link" href="https://github.com/shelune/image_sharing"><span>Project Repo</span></a></figcaption></figure></div><div class="sub-section sub-section-2"><figure class="work__view view--right"><img src="img/work-sharimage/sharimage-desk.png" alt="gallery view"><figcaption class="view__intro"><h2>Gallery Display</h2><p class="work__details">The sharing service set up a gallery for all users to view the images, both by oldest and newest order. Also personal gallery is accessible.</p></figcaption></figure></div><div class="sub-section sub-section-3"><figure class="work__view view--left"><img src="img/work-sharimage/sharimage-desk-2.png" alt="single image"><figcaption class="view__intro"><h2>Image Display</h2><p class="work__details">Clicking on one image would display the modal box in which the user can comment and see other information. The modal comment section is disabled when the user is not logged in.</p></figcaption></figure></div><div class="sub-section sub-section-4"><figure class="work__view view--right"><img src="img/work-sharimage/sharimage-preview.png" alt="uploading"><figcaption class="view__intro"><h2>Upload</h2><p class="work__details">Uploading section is situated at the bottom of the page. Non-user can still upload anonymous and access the anonymous gallery.</p></figcaption></figure></div><div class="sub-section sub-section-5"><figure class="work__view view--left"><img src="img/work-sharimage/sharimage-preview-1.png" alt="login"><figcaption class="view__intro"><h2>Registeration</h2><p class="work__details">Signing up and login are both modal boxes as well. Security was not the priority and the registeration process was made as simple as possible.</p></figcaption></figure></div></div><footer class="main-footer"><nav class="bottom-footer"><ul><li><a href="https://www.facebook.com/lavendivine" class="facebook">Facebook</a></li><li><a href="https://github.com/shelune/" class="github">GitHub</a></li><li><a href="https://www.linkedin.com/in/hieu-nguyen-dinh-88b1b5ab?trk=hp-identity-name" class="linkedin">Linked<span>In</span></a></li></ul></nav></footer></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script><script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script><script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script><script src="js/main.js"></script><!-- Google Analytics: change UA-XXXXX-X to be your site's ID. --></body></html>
